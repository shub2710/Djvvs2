


<ion-view title="Home" id="page1">
  <ion-content padding="true" class="has-header"  style="background: url(img/background2.jpg)  no-repeat center center fixed;  background-size:cover;">
    <br/><br/>

<div class="row">
  <div class="col" ng-click = "changetoTclassstudentlist()"><i class="fa fa-users" aria-hidden="true" style="font-size:70px;padding-left:30px;"></i><br/><br/><span style="font-size:20px;padding-left:26px">Student List</span></div>
  <div class="col" ng-click="changetoTclassschedule()"><i class="fa fa-calendar" aria-hidden="true" style="font-size:70px;padding-left:30px;"></i><br/><br/><span style="font-size:20px;padding-left:26px">Schedule</span></div>
</div>
</br>

<div class="row">
  <div class="col" ng-click="changetoTclassattendance()"><i class="fa fa-child" aria-hidden="true"  style="font-size:70px;padding-left:42px;"></i><br/><br/><span style="font-size:20px;padding-left:22px">Attendance</span></div>
  <div class="col" ng-click="changetoTstudentexams()"><i class="fa fa-sort-amount-asc" aria-hidden="true"  style="font-size:70px;padding-left:30px;"></i><br/><br/><span style="font-size:20px;padding-left:35px">Exams</span></div>
</div>
</br>
<div class="row">
  <div class="col" ng-click="changetoTnotifications()"><i class="fa fa-bell" aria-hidden="true"  style="font-size:70px;padding-left:30px;"></i><br/><br/><span style="font-size:20px;padding-left:18px">Notifications</span></div>
  <div class="col" ng-click="changetoTeventcalender()"><i class="fa fa-calendar-check-o" aria-hidden="true" style="font-size:70px;padding-left:30px;"></i><br/><br/><span style="font-size:20px;padding-left:34px">Events</span></div>
</div>

   </ion-content>
</ion-view>
